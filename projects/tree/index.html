  <div id="counter" style="height:20px"></div>

  <script>

var angle = 0;
var iteration = 0;
var slider;
var tiers =0;
var numberHolder = document.getElementById("counter");



function setup() {
  createCanvas(400, 400);
  slider = createSlider(0, 10, 0, 1);
}

function draw() {
  background(51);
  tiers = slider.value();
  numberHolder.innerText=tiers;
  angle = .5
  stroke(255);
  translate(200, height);
  branch(100);

}

function branch(len) {
  line(0, 0, 0, -len);
  translate(0, -len);
  if (len > 4) {
    push();
    rotate(angle);
    branch(len * 0.67);
    pop();
    push();
    rotate(-angle);
    branch(len * 0.67);
    pop();
  }
}
  </script>
